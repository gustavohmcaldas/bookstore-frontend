<div class="content">
  
    <div class="title">
      <h1>Books</h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navigateToCreateBook()" mat-raised-button color="primary"> New Book </button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="books" >
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TITLE</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="books">
          <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
          <td mat-cell *matCellDef="let row">
            <a class="books" routerLink="{{ row.id }}/read">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
